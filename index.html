<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyro the Dragon</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <div style="width:640px;height:480px;max-width:100%">
        <div id="game"></div>
    </div>
    <script type="text/javascript">
        EJS_player = '#game';
        EJS_biosUrl = 'SCPH1001.BIN'; // Url to Bios file
        EJS_gameUrl = fetch('https://filesus3.retrogames.cc/MndKa1o1VnRhWlptbVpScENSVnBhWmRsTnRoT3ByOVdZd2xCQndrelYraWZQUVdWeFpwZklNTW9ZYmdBRkwvb3FlalA0a1NTWXRtK2Njaz0%3D/Spyro-1.pbp')
            .then(respuesta => respuesta.json())
            .then(elemento => {
                return elemento;
            }); // Url to Game rom
        EJS_core = 'psx';
        EJS_pathtodata = 'data/'; //path to all of the wasm and js files. MUST all be in the same directory!!
        EJS_onGameStart = function () {
            document.querySelectorAll('[data-btn="fullscreen"]')[0].click();
            document.querySelectorAll('[value="crt-geom.glslp"]')[0].click();
        }
    </script>
    <script src="data/loader.js"></script>

</body>

</html>
